<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Sprite Finder</title>
    <style>
        /* Body Styling */
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Centering container */
        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        /* Heading Styling */
        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Input field Styling */
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #3498db;
        }

        /* Button Styling */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Image Styling */
        #pokemonsprite {
            display: none;
            margin-top: 20px;
            width: 200px;
            height: 200px;
            object-fit: contain;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Find Your Pokemon Sprites</h1>
        <input type="text" id="pokemonname" placeholder="Enter Pokemon name">
        <button onclick="fetchdata()">Fetch Pokemon</button><br>
        <img src="" alt="Pokemon Sprite" id="pokemonsprite">
    </div>
    <script src="s.js"></script>
</body>
</html>
